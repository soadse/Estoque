<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B3E25">
    <link rel="stylesheet" href="index.css">
    <title>Controle de Estoque</title>
</head>
<body>
    <div id="imagemEstoque">
    </div>
    <form action="estoque.html">
        <div id="usuario" class="entrada">
            <label for="login">Usuário:</label>
            <input type="text" id="login" placeholder="Digite seu login" required>
        </div>
        <div id="senha" class="entrada">
            <label for="pass">Senha:</label>
            <input type="password" id="pass" placeholder="Digite sua senha" required>
        </div>
        <div><input type="submit" value="ACESSAR" id="acesso"></div>
        <div><a href="#" id="cadastro">Cadastrar Usuário</a></div>
    </form>
</body>
</html>
